<div class="flex items-center space-x-2">
    <form action="{{ url_for('main.playlist', playlist_name=playlist_name) }}" method="get" class="flex items-center space-x-2">
        <input type="hidden" name="search" value="{{ search_query }}">
        <select name="sort" id="sort" onchange="this.form.submit()" class="px-2 py-1 rounded border">
            <option value="date" {% if sort_by == 'date' %}selected{% endif %}>Date</option>
            <option value="artist" {% if sort_by == 'artist' %}selected{% endif %}>Artist</option>
            <option value="title" {% if sort_by == 'title' %}selected{% endif %}>Title</option>
            <option value="play_count" {% if sort_by == 'play_count' %}selected{% endif %}>Play Count</option>
            <option value="random" {% if sort_by == 'random' %}selected{% endif %}>Random</option>
        </select>
        <input type="hidden" name="direction" value="{{ sort_direction }}">
        <button type="button" onclick="toggleSortDirection(this.form)" class="p-1 rounded border hover:bg-gray-100">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform transition-transform duration-200 ease-in-out {% if sort_direction == 'DESC' %}rotate-180{% endif %}" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12" />
            </svg>
        </button>
    </form>
</div>
